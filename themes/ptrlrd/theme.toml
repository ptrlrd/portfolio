name = 'Ptrlrds theme'
license = 'No License'
licenselink = 'https://github.com/owner/ptrlrd'
description = 'Dark theme based off of Dracula Pro'

# The home page of the theme, where the source can be found
homepage = 'https://github.com/owner/ptrlrd'

# If you have a running demo of the theme
demosite = 'https://github.com/owner/ptrlrd'

# Taxonomy terms
#tags = ['blog', 'company']
#features = ['some', 'awesome', 'features']

# If the theme has multiple authors
authors = [
  {name = 'Name of author', homepage = 'Website of author'},
  {name = 'Name of author', homepage = 'Website of author'}
]

# If the theme has a single author
[author]
  name = 'Peter Lord'
  homepage = 'https://ptrlrd.com'

# If porting an existing theme
[original]
  author = 'Peter Lord'
  homepage = 'https://ptrlrd.com'
  repo = 'https://github.com/owner/ptrlrd'
