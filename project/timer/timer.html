<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 Second timer</title>
</head>
<body>
    <span class="timer" style="font:white;"></span>
</body>
<style>
    body{
        background: #64fa14;
    }

    .timer {
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 300px;
        padding-left:50px;
        color: white;
    }
</style>
<script>
let timer = document.querySelector(".timer")
var timeleft = 25
var downloadTimer = setInterval(function(){
    timeleft--;
    timer.textContent = timeleft;
    if(timeleft === 0)
        timeleft = 25
    },1000);
</script>
</html>
