<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 Second timer</title>
</head>
<body>
    <span class="timer"></span>
</body>
<style>
    body{
        background: #64fa14; /* changes the document backgrounf color color */
    }

    .timer {
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 300px; /* Increases font size */
        padding-left:50px;
        color: white;  /* changes the font color */
    }
</style>



<script>
let timer = document.querySelector(".timer")
var timeleft = 25 // change this if you want to change the timer
var downloadTimer = setInterval(function(){
    timeleft--;
    timer.textContent = timeleft;
    if(timeleft === 0)
        timeleft = 25 // then change this change this if you want to change the timer
    },1000);
</script>
</html>
